version: 1
frontend:
    phases:
        preBuild:
            commands:
                - yarn install --ignore-engines
                - echo "NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}" >> .env
        build:
            commands:
                - yarn run build
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
