version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - rm -rf yarn.lock
        - yarn install --ignore-engines
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
